<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Golden Harvest</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
      <div class="container">
        <div class="left-side-container">
         <div class="overlay">
            <svg class="logo-icon">
              <use href="./img/icons.svg#logo-icon" width="75" height="75"></use>
            </svg>
            <div class="company-text-wrap">
              <h2 class="company-name-title">Golden Harvest</h2>
            
                <p class="company-description-text">
                  Organic produce, directly from our <br>fields to your home.
                </p>
              
            </div>
         </div>
        </div>
        <div class="rigt-side-container">
          <div class="signin-section-wrap">
            <h1 class="welcome-text">Welcome to Homepage</h1>
            <div class="signup-wrap">
              <p class="create-account-text">Do you want to create an account?</p>
              <a href="#" class="singup-link">Sign Up</a>
            </div>
            <form class="form" action="">
              <div class="form-row">
                <label for="full-name">Full Name </label>
                <input class="form-input" type="text" id="full-name" name="full-name" required />
              </div>
              <div class="form-row">
                <label for="email-address">Email Address</label>
                <input class="form-input"
                  type="email"
                  id="email-address"
                  name="email-address"
                  required
                />
              </div>
              <div class="form-row">
                <label for="password">Password</label>
                <input class="form-input" type="password" id="password" name="password" required />
              </div>
              <div class="show-password">
                <input class="form-checkbox" type="checkbox" id="show-password" />
                <label for="show-password">Show Password</label>
              </div>
              <div class="btns">
                <button class="signin-btn btn">Sign In</button>
                <button class="google-signin btn">Sign In With Google</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
